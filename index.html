<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Welcome to QUATRO</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <h1 class="hidden">Welcome to QUATRO</h1>
    <header class="grid-con" id="main-header">
        <div class="box col-start-1 col-end-2 m-col-start-1 m-col-end-3" id="main-logo">BC</div>
        <nav class="box col-start-2 col-end-4 m-col-start-5 m-col-end-12">
            <h2 class="hidden">Main Navigation</h2>
            Nav</nav>
        <div class="box col-start-4 col-end-5 m-col-start-12 m-col-end-13">Cart</div>
    </header>

    <section class="grid-con" id="hero-con">
        <div class="box2 col-span-full m-col-start-2 m-col-end-8 tag-line" id="hero-h3">
            <h3 class="title-h3">
                Soak up pure refreshment with a next level <span class="highlight-orange">Fizzy Drink</span></h3>
            <!-- <p>A good splash of fizzy drink with real fruit flavours - Quatro is made for soaking in good vibes all day, without the guilt tomorrow. Quatro keeps things honest with no sugar, carbs or artificial additives in sight.</p> -->
        </div>

        <div id="getStarted" class="box2 col-start-2 col-end-4 m-col-start-2 m-col-end-5 buttonOrange">
            <h4>GET STARTED</h4>
        </div>

        <div id="shopOnline" class="box2 col-start-2 col-end-4 m-col-start-5 m-col-end-8 buttonBrown">
            <h4>SHOP ONLINE</h4>
        </div>
    </section>

    <section id="features-con" >
        <div class="box2 col-span-full" id="features-h2">
            <h2>Natural Source of Ingredients</h2>
        </div>
        <div class="grid-con" id="features-box">
            <div class="box feature col-start-2 col-end-4 m-col-start-1 m-col-end-4">Natural Sugar</div>
            <div class="box feature col-start-2 col-end-4 m-col-start-4 m-col-end-7">Organic Product</div>
            <div class="box feature col-start-2 col-end-4 m-col-start-7 m-col-end-10">Finest Fruit</div>
            <div class="box feature col-start-2 col-end-4 m-col-start-10 m-col-end-13">Eco-friendly</div>
        </div>
        
    </section>
    
    <section class="grid-con" id="products-con">
        <div class="box col-span-full" id="products-h2">
            <h2>Featured Products</h2>
        </div>
        
        <div>
            <div class="box2 product col-start-3 col-end-5" id="product1">
                <h3>Product 1</h3>
                
            </div>
            <div class="box2 product-desc col-start-3 col-end-5" id="product-desc1">
                <h4>Product Description</h4>
            </div>
        </div>
        
        

    </section>

    

   
    <script src="js/main.js"></script>
</body>
</html>
